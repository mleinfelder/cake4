<VirtualHost *:80>
        ServerAdmin sistemasweb@nic.br
        ServerName  cake-local.br
        ServerName  127.0.0.1
        ServerAlias 172.0.0.3
        DocumentRoot /opt/sites/cake4/webroot/

        ErrorLog ${APACHE_LOG_DIR}/error-cake.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access-cake.log combined

        RewriteEngine on
</VirtualHost> 
